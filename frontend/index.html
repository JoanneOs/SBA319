<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create a New Delivery</h1>
    <form id="deliveryForm">
        <input type="text" id="item" placeholder="Item" required><br>
        <input type="text" id="destination" placeholder="Destination" required><br>
        <input type="date" id="deliveryDate" required><br>
        <button type="submit">Create Delivery</button>
    </form>

    <h2>All Deliveries</h2>
    <div id="deliveriesList"></div>

    <script src="script.js"></script>
</body>
</html>
